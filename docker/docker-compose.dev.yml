# Development docker-compose with volume mounts
# Use this for local development with hot reloading

services:
  # ===========================================
  # CACHE (Development)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: ai-server-redis-dev
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-server-network-dev

# ===========================================
# VOLUMES
# ===========================================
volumes:
  redis_data_dev:
    driver: local

# ===========================================
# NETWORKS
# ===========================================
networks:
  ai-server-network-dev:
    driver: bridge
