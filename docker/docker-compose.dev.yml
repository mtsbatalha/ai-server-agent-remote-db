# Development docker-compose with volume mounts
# Use this for local development with hot reloading

services:
  # ===========================================
  # DATABASE (Development)
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: ai-server-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aiserver_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aiserver_secret_2024}
      POSTGRES_DB: ${POSTGRES_DB:-aiserver_db}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-server-network-dev

  # ===========================================
  # CACHE (Development)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: ai-server-redis-dev
    command: redis-server --appendonly yes
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-server-network-dev

# ===========================================
# VOLUMES
# ===========================================
volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local

# ===========================================
# NETWORKS
# ===========================================
networks:
  ai-server-network-dev:
    driver: bridge
